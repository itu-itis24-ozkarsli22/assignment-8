<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reverse the Word Game</h1>
    <div id="game">
        <p id="levelText">Level: 1</p>
        <p id="challengeText">Click Start to begin!</p>
        <input type="text" id="userInput" placeholder="Type your answer here">
        <button id="submitBtn">Submit</button>
        <p id="resultText"></p>
        <p id="timer">Time left: 45s</p>
    </div>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn" class="hidden">Restart</button>
    <script src="script.js"></script>
</body>
</html>
